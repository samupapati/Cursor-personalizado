<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Personalizado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="info">
            <h1>Cursores personalizados</h1>
            <p>Passe o mouse sobre os quadros</p>
        </div>
        <div class="quadro" id="quadro-pacman">
            <div id="cursor-pacman" class="cursor">
                <div class="circulo">
                    <div class="circulo olho"></div>
                    <div class="triangulo"></div>
                    <div class="circulo comida"></div>
                </div>
            </div>
        </div>
        <div class="quadro">
            <div id="cursor-circulo" class="cursor"></div>
        </div>
        <div class="quadro">
            <div id="cursor-assassins-creed" class="cursor">
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
